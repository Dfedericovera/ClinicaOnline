  </nav>
<table class="table table-striped table-responsive-sm">
    <caption>Turnos</caption>
    <thead>
      <tr>
        <th scope="col">Profesional</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Fecha y Hora</th>        
      </tr>
    </thead>
    <tbody *ngFor="let appointment of appointments">
      <tr>
        <td>{{appointment.professional.name}} {{appointment.professional.lastName}}</td>
        <td>{{appointment.specialty.specialty}}</td>
        <td>{{appointment.date | date: 'dd/MM/yyyy hh:mm'}}</td>
      </tr>
    </tbody>
  </table>
